<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D4FF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Large Monitor/Dashboard -->
  <rect x="150" y="120" width="500" height="350" rx="12" fill="#1A1A2E" stroke="#00D4FF" stroke-width="4"/>
  <rect x="165" y="135" width="470" height="300" rx="6" fill="#0A0A0F"/>

  <!-- Monitor Stand -->
  <rect x="375" y="470" width="50" height="50" rx="4" fill="#2D3561"/>
  <rect x="350" y="470" width="100" height="12" rx="3" fill="#1A1A2E"/>
  <rect x="320" y="520" width="160" height="10" rx="5" fill="#16213E"/>

  <!-- Dashboard Content -->
  <!-- Chart Title Bar -->
  <rect x="175" y="145" width="450" height="30" rx="4" fill="#16213E"/>
  <text x="190" y="165" font-family="Arial" font-size="14" fill="#00D4FF" font-weight="bold">Analytics Dashboard</text>

  <!-- Bar Chart -->
  <g transform="translate(200, 320)">
    <!-- Axes -->
    <line x1="0" y1="0" x2="0" y2="100" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#00D4FF" stroke-width="2" opacity="0.5"/>

    <!-- Bars -->
    <rect x="10" y="60" width="30" height="40" fill="#0066FF" opacity="0.8">
      <animate attributeName="height" values="0;40;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;60;60" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="30" width="30" height="70" fill="#0099FF" opacity="0.8">
      <animate attributeName="height" values="0;70;70" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;30;30" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="90" y="45" width="30" height="55" fill="#00D4FF" opacity="0.8">
      <animate attributeName="height" values="0;55;55" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;45;45" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="130" y="20" width="30" height="80" fill="#0099FF" opacity="0.8">
      <animate attributeName="height" values="0;80;80" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;20;20" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="170" y="50" width="30" height="50" fill="#0066FF" opacity="0.8">
      <animate attributeName="height" values="0;50;50" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;50;50" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Line Graph -->
  <g transform="translate(430, 200)">
    <!-- Background -->
    <rect x="0" y="0" width="180" height="100" rx="6" fill="#16213E" opacity="0.3"/>

    <!-- Grid lines -->
    <line x1="0" y1="25" x2="180" y2="25" stroke="#00D4FF" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="50" x2="180" y2="50" stroke="#00D4FF" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="75" x2="180" y2="75" stroke="#00D4FF" stroke-width="0.5" opacity="0.2"/>

    <!-- Line chart -->
    <polyline points="10,80 40,60 70,70 100,40 130,50 160,20"
              fill="none" stroke="#00D4FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Points -->
    <circle cx="10" cy="80" r="4" fill="#00D4FF"/>
    <circle cx="40" cy="60" r="4" fill="#00D4FF"/>
    <circle cx="70" cy="70" r="4" fill="#00D4FF"/>
    <circle cx="100" cy="40" r="4" fill="#00D4FF"/>
    <circle cx="130" cy="50" r="4" fill="#00D4FF"/>
    <circle cx="160" cy="20" r="4" fill="#00D4FF">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Gradient fill under line -->
    <polygon points="10,80 40,60 70,70 100,40 130,50 160,20 160,100 10,100"
             fill="url(#lineGradient)" opacity="0.3"/>

    <defs>
      <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0" />
      </linearGradient>
    </defs>
  </g>

  <!-- Stats Cards -->
  <!-- Card 1 -->
  <g transform="translate(185, 190)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#2D3561" opacity="0.6"/>
    <text x="10" y="25" font-family="Arial" font-size="24" fill="#00D4FF" font-weight="bold">1.2K</text>
    <text x="10" y="45" font-family="Arial" font-size="11" fill="#0099FF">Users</text>
    <path d="M 70 50 L 75 45 L 80 50 L 85 42 L 90 47" fill="none" stroke="#00D4FF" stroke-width="2"/>
  </g>

  <!-- Card 2 -->
  <g transform="translate(305, 190)">
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#2D3561" opacity="0.6"/>
    <text x="10" y="25" font-family="Arial" font-size="24" fill="#00D4FF" font-weight="bold">95%</text>
    <text x="10" y="45" font-family="Arial" font-size="11" fill="#0099FF">Success</text>
    <circle cx="80" cy="45" r="12" fill="none" stroke="#00D4FF" stroke-width="2"/>
    <path d="M 75 45 L 78 48 L 85 40" fill="none" stroke="#00D4FF" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Person Analyzing Data -->
  <!-- Person -->
  <g transform="translate(100, 350)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#E8B4B8"/>

    <!-- Hair -->
    <path d="M -18 -8 Q 0 -25 18 -8 L 14 5 Q 0 -20 -14 5 Z" fill="#2D3561"/>

    <!-- Body -->
    <path d="M 0 25 L -20 90 L -8 90 L 0 50 L 8 90 L 20 90 L 0 25 Z" fill="#0066FF"/>

    <!-- Arms -->
    <path d="M -10 35 L -40 50 L -38 60 L -8 45 Z" fill="#E8B4B8"/>
    <path d="M -10 32 L -18 55 L -8 58 L 0 35 Z" fill="#0099FF"/>

    <path d="M 10 35 L 80 80 L 82 90 L 12 45 Z" fill="#E8B4B8"/>
    <path d="M 10 32 L 18 55 L 8 58 L 0 35 Z" fill="#0099FF"/>

    <!-- Legs -->
    <path d="M -8 90 L -15 130 L -5 133 L 0 95 Z" fill="#2D3561"/>
    <path d="M 8 95 L 5 133 L 15 130 L 20 90 Z" fill="#2D3561"/>
  </g>

  <!-- Floating Data Points -->
  <g>
    <circle cx="680" cy="180" r="6" fill="#00D4FF" opacity="0.6">
      <animate attributeName="cy" values="180;170;180" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="672" y="185" font-family="monospace" font-size="10" fill="#00D4FF">+25%</text>

    <circle cx="720" cy="280" r="5" fill="#0099FF" opacity="0.6">
      <animate attributeName="cy" values="280;270;280" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="715" y="285" font-family="monospace" font-size="10" fill="#0099FF">-5%</text>

    <circle cx="690" cy="360" r="7" fill="#00D4FF" opacity="0.6">
      <animate attributeName="cy" values="360;350;360" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <text x="680" y="365" font-family="monospace" font-size="10" fill="#00D4FF">+40%</text>
  </g>

  <!-- Magnifying Glass (Analysis Tool) -->
  <g transform="translate(700, 380)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#00D4FF" stroke-width="4"/>
    <line x1="22" y1="22" x2="45" y2="45" stroke="#00D4FF" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="20" fill="#00D4FF" opacity="0.1"/>

    <!-- Data inside magnifier -->
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#0099FF" stroke-width="2"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#0099FF" stroke-width="2"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#0099FF" stroke-width="2"/>
  </g>

  <!-- Decorative Icons -->
  <!-- Database Icon -->
  <g transform="translate(70, 200)">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="#2D3561" stroke="#00D4FF" stroke-width="2"/>
    <rect x="-20" y="0" width="40" height="30" fill="#2D3561" stroke="#00D4FF" stroke-width="2"/>
    <ellipse cx="0" cy="30" rx="20" ry="8" fill="#2D3561" stroke="#00D4FF" stroke-width="2"/>
    <line x1="0" y1="10" x2="0" y2="20" stroke="#00D4FF" stroke-width="1"/>
  </g>

  <!-- Sparkles/Insights -->
  <g transform="translate(650, 140)">
    <path d="M 0 -15 L 2 0 L 15 2 L 2 4 L 0 15 L -2 4 L -15 2 L -2 0 Z" fill="#00D4FF" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 650 140" to="360 650 140" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
